<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- ToDo AppliCation  -->
 
<div style="text-align: center;" class='center'>
<h1 style="text-align: center; width: 700px; height:40px; background-color: rgb(0, 0, 165); color: white; text-decoration: underline rgb(80, 80, 255); font-weight: bold; cursor: pointer; border: double 10px white; ">ToDo AppliCation</h1>
 
<input type="text"  id="input" style="margin-top: 40px; width: 700px; height:40px; font-weight: bold;border: solid 1px grey; "  placeholder="Enter Your TODO Value!" maxlength="1000px" >

<span style="text-align: center;margin-top: 40px; width: 700px; height:40px;" onclick="closee()"></span>


<button class='div1' style="margin-top: 30px;font-size: 17px; font-family: 'Times New Roman', Times, serif; color: #17A2B8; background-color: white ; border-radius: 7px;  padding: 6.375px 12.75px" onmouseover="this.style.backgroundColor = '#17A2B8',this.style.color='white',this.style.fontSize='17px' , this.style.borderRadius='6px'" onmouseout="this.style.color = '#17A2B8',this.style.backgroundColor='white',this.style.borderRadius='7px'" onclick="add()">ADD ITEM</button>
<button class='div1' style="margin-bottom: -60px;font-size: 17px; font-family: 'Times New Roman', Times, serif; color: #FFC107; background-color: white ; border-radius: 7px;  padding: 6.375px 12.75px" onmouseover="this.style.backgroundColor = '#FFC107',this.style.color='white',this.style.fontSize='17px', this.style.borderRadius='6px'" onmouseout="this.style.color = '#FFC107',this.style.backgroundColor='white',this.style.borderRadius='7px'" onclick="deleteAll()"  >DELETE ALL</button>
 
</div>
<div class='tasks'>
<h1 style="text-align: center; margin-top: 40px; width: 700px; height:40px; background-color: rgb(75, 75, 234); color: white; font-weight: bold; cursor: pointer;text-align: center; border: double 10px white;">Save Your ITEMS!</h1>
<ul id="ul" style='border-radius: 10px; list-style-type:decimal;  font-weight: bold;z-index: TODO AppliCation;cursor: pointer;'>
</ul> 
</div>
</body>
<script src="app.js"></script>
</html>
